<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="coffeeStore.png" type="image/x-icon" />
    <title>Coffee Map</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/ab2155e76b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="hero">
      <div class="hero-info">
        <h1>Fined Nearest Cafe</h1>
        <a onclick="myFunction()">Get Started</a>
      </div>
    </section>

    <section id="Map-Section">
      <div class="container-fluid">
        <div class="row">
          <div class="m-lg-1">
            <div class="row">
            <div class="col-5">
              <div class="inputDiv">
                <label for=""><i class="fas fa-street-view"></i> Current</label>
                <input type="text" id="from" placeholder="From" >
                  
              </div>
            </div>
            <div class="col-5">
            <div class="inputDiv">
              <label for=""><i class="fas fa-map-signs"></i> Destination</label>
              <input type="text" id="to" placeholder="To" />
            </div>
          </div>
          <div class="col-2 mt-5"><button
            type="submit"
            class="btn btn-primary"
            id="btn"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-inline="true">
          
            <i class="fas fa-search-location"></i>
          </button></div>
        </div>
        </div>
       
        </div>
       
      </div>
      <div class="container-fluid mt-lg-5">
        <div id="googleMap"></div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <div class="modal-body">
            <div id="output"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAijn9Xu11hfP_NhjcwDql3COAWVnzQoOU&callback=initMap&libraries=places"
      async
    ></script>
    <script src="map.js"></script>
  </body>
</html>
